<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>اتصال اینترنت قطع است</title>
  <style>
    body {
      font-family: 'IRANSans', Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      background-color: white;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }
    h1 {
      color: #e53935;
      margin-bottom: 20px;
    }
    p {
      margin-bottom: 25px;
      line-height: 1.6;
    }
    .icon {
      font-size: 60px;
      margin-bottom: 20px;
      color: #e53935;
    }
    .retry-button {
      background-color: #1976d2;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .retry-button:hover {
      background-color: #1565c0;
    }
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
        color: #f5f5f5;
      }
      .container {
        background-color: #1d1d1d;
      }
      h1 {
        color: #f44336;
      }
      .icon {
        color: #f44336;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">📶</div>
    <h1>اتصال اینترنت قطع است</h1>
    <p>متأسفانه دسترسی به اینترنت در حال حاضر امکان‌پذیر نیست. لطفاً اتصال خود را بررسی کنید و دوباره تلاش کنید.</p>
    <p>برخی از قسمت‌های برنامه در حالت آفلاین در دسترس هستند.</p>
    <button class="retry-button" onclick="window.location.reload()">تلاش مجدد</button>
  </div>

  <script>
    // Check if we're back online and redirect to home
    window.addEventListener('online', () => {
      window.location.href = '/';
    });
  </script>
</body>
</html>
